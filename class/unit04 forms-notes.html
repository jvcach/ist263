<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Unit 4 Notes Forms</title>
    </head>
    <body>
        <h1>Apply for College</h1>
        <form action="mailto:jvcach@syr.edu" method="POST">
            <!-- action mail to is going to send an email of our form data-->
            <!-- post method is required for mail to action-->
            <!-- post sends data with website headers-->

        <label for="firstname">Type your first name</label>
        <input type="text" name="firstname" id="firstname"> <br>
        <!-- the for attribute in label corresponds to the id 
        attribute in input-->
        <!-- the values must be the same to assoicate the label with the form field-->
        <label for="comments">Comments</label>
        <textarea name="comments" id="comments" rows="5" cols="50">
            Type your comments here</textarea> <br>
        <!-- the only place whitespace matters in default text for text area-->

        <p>Please choose your year in school</p>

        <input type="radio" name="schoolyear" id="schoolyear fr" value="freshman">
        <label for="schoolyear fr">freshman</label>

        <input type="radio" name="schoolyear" id="schoolyear soph" value="sophomore">
        <label for="schoolyear soph">sophomore</label>

        <input type="radio" name="schoolyear" id="schoolyear jun" value="junior">
        <label for="schoolyear jun">junior</label>

        <input type="radio" name="schoolyear" id="schoolyear sen" value="senior">
        <label for="schoolyear sen">senior</label> <br>

        <!-- the value of for in label must be unique -->
        <!-- the name of all the radio buttons must be the same-->
        <!-- that's what links them together-->

        <input type="checkbox" name="veteran" id="veteran" value="Yes">
        <label for="veteran">Veteran?</label> <br>

        <label for="start">when are you starting?</label>
        <select name="start" id="start">
            <option value="F21">Fall 2021</option>
            <option value="S22">Spring 2022</option>
        </select> <br>

        <input type="submit" value="send application">
        
    </form>

       
    
    </body>
        

        
</html>
