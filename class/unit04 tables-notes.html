<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Unit 4 Notes Table</title>
    </head>
    <body>
        <table>
            <caption>World Population</caption> <!-- this caption is required as the title-->
            <tr> <!--the tr tag must be direct child of table -->
                <th>Country<th>  <!-- th means header-->
                <th>Population</th>
                <th> % of world Population</th>
            </tr>
            <tr>
                <td>China</td> <!-- td means table data-->
                <td>1.4</td>
                <td>18%</td>
            </tr>
            <tr>
                <td>India</td> <!-- td means table data-->
                <td>1.3</td>
                <td>17.5%</td>
            </tr>
            <tr>
                <td>The United States</td> <!-- td means table data-->
                <td>330</td>
                <td>4%</td>
            </tr>
        </table>
    
    </body>
        

        
</html>
